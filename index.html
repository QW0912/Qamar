<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>ألعاب ممتعة</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #87ceeb; /* لون السماء */
            overflow: hidden;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px; /* زوايا دائرية للأزرار */
            background-color: #ff6347; /* لون خلفية الزر */
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* ظل للأزرار */
        }
        button:hover {
            background-color: #ff4500; /* لون الخلفية عند التمرير */
            transform: scale(1.05); /* تكبير عند التمرير */
        }
        /* باقي أنماط التصميم */
    </style>
</head>
<body>
    <h1>لعبة تخمين الكلمة</h1>
    <input type="text" id="wordInput" placeholder="أدخل كلمتك" maxlength="50"> <!-- السماح بأكثر من 5 حروف -->
    <button onclick="checkWord()">تأكيد</button>
    <button onclick="resetGame()">إعادة اللعب</button>
    <div id="result"></div>

    <script>
        function checkWord() {
            const input = document.getElementById('wordInput').value;
            // ضع منطق التحقق من الكلمة هنا
            document.getElementById('result').innerText = `أنت أدخلت: ${input}`;
        }

        function resetGame() {
            document.getElementById('wordInput').value = '';
            document.getElementById('result').innerText = '';
        }
    </script>

    <h1>لعبة إكس أو</h1>
    <p id="status">اختر نمط اللعب:</p>
    <button onclick="startLocalGame('friend')">اللعب مع صديق</button>
    <button onclick="startLocalGame('computer')">اللعب ضد الكمبيوتر</button>
    <button onclick="startOnlineGame()">اللعب أونلاين</button>
    <p id="onlineStatus">والله مالي خلق أسوي 'اللعب أونلاين' بس انتظروا لين يصير لي خلق</p>

    <h1>لعبة الحظ</h1>
    <p>حاول أن تُدخل الكره داخل المربع الأزرق</p>
    <button onclick="startLuckGame()">ابدأ اللعبة</button>

    <script>
        function startLuckGame() {
            // منطق لعبة الحظ هنا
        }
    </script>

</body>
</html>
