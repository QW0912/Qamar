<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #gameArea {
            margin-top: 50px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>Games Collection</h1>
    
    <button onclick="playTicTacToe()">Tic-Tac-Toe</button>
    <button onclick="playNumberGuess()">Number Guessing</button>
    <button onclick="playFastCounting()">Fast Counting</button>
    <button onclick="playLuckGame()">Luck Game</button>
    <button onclick="playFishingGame()">Fishing Game</button>

    <div id="gameArea">
        <!-- Game area where each game will be displayed -->
    </div>

    <script>
        function playTicTacToe() {
            document.getElementById('gameArea').innerHTML = "<h2>Tic-Tac-Toe Game</h2>";
            // Add Tic-Tac-Toe game code here
        }

        function playNumberGuess() {
            document.getElementById('gameArea').innerHTML = "<h2>Number Guessing Game</h2>";
            // Add Number Guessing game code here
        }

        function playFastCounting() {
            document.getElementById('gameArea').innerHTML = "<h2>Fast Counting Game</h2>";
            // Add Fast Counting game code here
        }

        function playLuckGame() {
            document.getElementById('gameArea').innerHTML = "<h2>Luck Game</h2>";
            // Add Luck game code here
        }

        function playFishingGame() {
            document.getElementById('gameArea').innerHTML = `
                <h2>Fishing Game</h2>
                <canvas id="fishingCanvas" width="400" height="400"></canvas>
            `;
            startFishingGame();
        }

        function startFishingGame() {
            const canvas = document.getElementById('fishingCanvas');
            const ctx = canvas.getContext('2d');
            
            let fishX = Math.random() * 350;
            let fishY = Math.random() * 350;
            
            function drawFish() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "blue";
                ctx.fillRect(fishX, fishY, 50, 30);
            }

            canvas.addEventListener('click', function (event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                if (x >= fishX && x <= fishX + 50 && y >= fishY && y <= fishY + 30) {
                    alert("You caught the fish!");
                    fishX = Math.random() * 350;
                    fishY = Math.random() * 350;
                }

                drawFish();
            });

            drawFish();
        }
    </script>

</body>
</html>
